<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomUser API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script>
        $(document).ready(function(){
            $.get(`https://randomuser.me/api/?results=20`, function (res) {
                var html_str = `<table class="table table-striped"><thead class="thead-dark"><tr>`;

                html_str += `<th scope="col">Name</th>`;
                html_str += `<th scope="col">Age</th>`;
                html_str += `<th scope="col">Email</th>`;
                html_str += `<th scope="col">Address</th>`;
                html_str += `</tr></thead><tbody>`;

                for (var i = 0; i < 20; i++) {
                html_str += `<tr>`
                html_str += `<td>${res.results[i].name.first} ${res.results[i].name.last}</td>`
                html_str += `<td>${res.results[i].dob.age}</td>`
                html_str += `<td>${res.results[i].email}</td>`
                html_str += `<td>${res.results[i].location.street.number} 
                    ${res.results[i].location.street.name}
                    ${res.results[i].location.city}
                    ${res.results[i].location.state}</td>`
                html_str += `</tr>`

                }

                html_str += `</tbody></table>`

                for(var i = 0;i < 20; i++) {
                    html_str += `<div class="card" style="width: 20rem;display:inline-block;">
                        <img class="card-img-top"src="${res.results[i].picture.large}" 
                        alt="Card image cap"><div class="card-body"><h5 
                            class="card-title">${res.results[i].name.first} ${res.results[i].name.last}</h5>
                            <p class="card-text">${res.results[i].location.street.number} ${res.results[i].location.street.name}${res.results[i].location.state}</p>
                            <a href="${res.results[i].email}" class="btn btn-primary">Email</a></div></div>`

                }

            $("#div").html(html_str);
            }, "json");

        })
    </script>
</head>
<body>
    <div id="div">
        
    </div>
</body>
</html>
